<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfect Responsive Nav_Bar</title>
</head>

<body>
    <header>
        <div class="row">
            <h1 class="logo"><a href="#">PÃ©tanque</a></h1>
            <div class="toggle">&#9776</div>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Article</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">FeedBack</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const toggleButon = document.getElementsByClassName("toggle")[0];
        const menu = document.getElementsByClassName("menu");

        toggleButon.addEventListener("click", function() {
            for (let i = 0; i < menu.length; i++) {
                menu[i].classList.toggle("actived");
            }
        });
    </script>
</body>

</html>
